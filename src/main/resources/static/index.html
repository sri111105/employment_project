<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i> StaffSync
        </div>
        <div class="actions">
            <button class="btn-primary" onclick="openModal('add')">
                <i class="fa-solid fa-plus"></i> Add Employee
            </button>
        </div>
    </header>

    <div class="container">
        <h1 style="margin-bottom: 0.5rem">Team Members</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem">Manage your team efficiently.</p>
        
        <div id="loading" style="text-align: center; padding: 4rem; color: var(--text-secondary);">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
            <p style="margin-top: 1rem">Loading records...</p>
        </div>

        <div id="employee-grid" class="employee-grid">
            <!-- Cards go here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Employee</h2>
                <button onclick="closeModal()" style="background:none; color: white; padding: 0"><i class="fa-solid fa-xmark fa-lg"></i></button>
            </div>
            <form id="employeeForm">
                <input type="hidden" id="empId">
                <input type="hidden" id="empCode">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" id="jobTitle" class="form-control" required placeholder="Software Engineer">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone" class="form-control" required placeholder="+1 234 567 890">
                </div>
                <div class="form-group">
                    <label>Image URL (Optional)</label>
                    <input type="text" id="imageUrl" class="form-control" placeholder="https://...">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" style="background: transparent; color: var(--text-secondary)">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="js/app.js"></script>
</body>
</html>
